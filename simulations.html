<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <header>
    <h1>Eswatini Music Resource Center</h1>
  </header>
  <title>Artist Career Negotiation Simulation</title>
  <p style="text-align: center; margin-top: 20px;"><a href="https://swazijiveai.github.io/Industry-Resource/quizzes.html" style="font-size: 22px; color: #bcb71a; text-decoration: overline; font-weight: bold;">Try The Quiz!</a></p>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    header {
      background: linear-gradient(135deg, #2c3e50, #1abc9c);
      color: white;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 90%; /* Adjust to 90% of the screen width */
      width: 100%; /* Ensure it takes full width on smaller screens */
      margin: 20px auto; /* Reduce margin for smaller screens */
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box; /* Ensure padding is included in the width */
    }
    @media (max-width: 768px) {
      .container {
        max-width: 95%; /* Increase width for smaller screens */
        margin: 10px auto; /* Reduce margin further */
        padding: 15px; /* Reduce padding for smaller screens */
      }
    }
    @media (max-width: 480px) {
      .container {
        max-width: 100%; /* Full width on very small screens */
        margin: 5px auto; /* Minimal margin */
        padding: 10px; /* Minimal padding */
        border-radius: 0; /* Remove border-radius for full-width look */
      }
    }
    @media (orientation: landscape) and (max-height: 500px) {
      .container {
        max-width: 90%; /* Adjust width for landscape mode */
        margin: 10px auto; /* Adjust margin for landscape mode */
        padding: 10px; /* Adjust padding for landscape mode */
      }
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #simulation {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #e8f5e9;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.bot {
      background-color: #1abc9c;
      color: #fff;
      text-align: left;
    }
    .message.user {
      background-color: #f1f1f1;
      color: #333;
      text-align: right;
      margin-left: auto;
    }
    #options {
      text-align: center;
    }
    .option-btn, .retry-btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover, .retry-btn:hover {
      background-color: #2c3e50;
    }
    .retry-btn {
      display: none;
    }
    #score {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Artist Career Negotiation Simulation</h1>
    <div id="simulation"></div>
    <div id="options"></div>
    <button class="retry-btn" id="retry-btn">Retry</button>
    <div id="score">Score: 0</div>
  </div>

  <script>
    let score = 0;
    let currentScenarioIndex = 0;
    const maxQuestions = 100;
    const usedIndices = new Set();
    const simulationDiv = document.getElementById("simulation");
    const optionsDiv = document.getElementById("options");
    const retryBtn = document.getElementById("retry-btn");
    const scoreDiv = document.getElementById("score");

    const simulationScenarios = [
      {
        question: "A label offers you a 360 deal. What should you do?",
        options: ["Accept immediately", "Negotiate terms", "Reject outright"],
        correctAnswer: "Negotiate terms",
        explanation: "A 360 deal can be beneficial, but you should always negotiate to ensure fair terms."
      },
      {
        question: "You're offered a sync license for your song in a movie. What should you consider?",
        options: ["The fee", "The movie's theme", "Both the fee and the movie's theme"],
        correctAnswer: "Both the fee and the movie's theme",
        explanation: "Both the fee and the movie's theme are important to ensure your music aligns with the project."
      },
      {
        question: "A label wants to own your master rights. What should you do?",
        options: ["Agree", "Negotiate partial ownership", "Reject"],
        correctAnswer: "Negotiate partial ownership",
        explanation: "Master rights are valuable; negotiating partial ownership ensures you retain some control."
      },
      {
        question: "You're asked to sign a contract without legal advice. What should you do?",
        options: ["Sign immediately", "Seek legal advice", "Ignore the offer"],
        correctAnswer: "Seek legal advice",
        explanation: "Always consult a lawyer before signing any contract to protect your rights."
      },
      {
        question: "A label offers you an advance. What should you do?",
        options: ["Accept it", "Negotiate a higher amount", "Reject it"],
        correctAnswer: "Negotiate a higher amount",
        explanation: "Advances are loans; negotiating a higher amount can provide better financial support."
      }
    ];

    function displayScenario() {
      if (currentScenarioIndex >= simulationScenarios.length || score >= maxQuestions) {
        simulationDiv.innerHTML = `<div class="message bot">üéâ Simulation completed! You scored ${score} points. Well done!</div>`;
        optionsDiv.innerHTML = "";
        retryBtn.style.display = "block";
        return;
      }

      const scenario = simulationScenarios[currentScenarioIndex];
      simulationDiv.innerHTML = `<div class="message bot">${scenario.question}</div>`;
      optionsDiv.innerHTML = scenario.options
        .map(
          (option) =>
            `<button class="option-btn" onclick="handleAnswer('${option}')">${option}</button>`
        )
        .join("");
    }

    function handleAnswer(selectedOption) {
      const scenario = simulationScenarios[currentScenarioIndex];
      if (selectedOption === scenario.correctAnswer) {
        score++;
        scoreDiv.textContent = `Score: ${score}`;
        simulationDiv.innerHTML += `<div class="message bot">‚úÖ Correct! ${scenario.explanation}</div>`;
      } else {
        simulationDiv.innerHTML += `<div class="message bot">‚ùå Incorrect. ${scenario.explanation}</div>`;
      }
      currentScenarioIndex++;
      setTimeout(displayScenario, 1500);
    }

    retryBtn.addEventListener("click", () => {
      score = 0;
      currentScenarioIndex = 0;
      scoreDiv.textContent = `Score: ${score}`;
      retryBtn.style.display = "none";
      displayScenario();
    });

    window.onload = displayScenario;
  </script>
</body>
</html>
