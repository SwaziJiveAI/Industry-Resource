<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record Deal Negotiation Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Basic Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #simulation {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #e8f5e9;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.bot {
      background-color: #1abc9c;
      color: #fff;
      text-align: left;
    }
    .message.user {
      background-color: #f1f1f1;
      color: #333;
      text-align: right;
      margin-left: auto;
    }
    #options {
      margin-top: 20px;
      text-align: center;
    }
    .option-btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Record Deal Negotiation Simulation</h1>
    <div id="simulation">
      <!-- Simulation messages will appear here -->
    </div>
    <div id="options">
      <!-- Option buttons will appear here -->
    </div>
  </div>

  <script>
    // Simulation scenario data
    const simulationScenario = {
      start: {
        text: "Welcome to the Record Deal Negotiation Simulation. You are an artist manager. A record label is interested in signing your artist. What do you do?",
        options: [
          { text: "Schedule a meeting to discuss details", next: "meeting" },
          { text: "Decline the offer", next: "decline" }
        ]
      },
      meeting: {
        text: "You schedule a meeting. In the meeting, the label offers you a contract. What aspect do you focus on?",
        options: [
          { text: "Negotiate better royalty rates", next: "royalties" },
          { text: "Secure strong marketing support", next: "marketing" }
        ]
      },
      decline: {
        text: "You declined the offer. The artist remains unsigned. Simulation ends.",
        options: []
      },
      royalties: {
        text: "The label offers low royalties. Do you negotiate for higher rates?",
        options: [
          { text: "Yes, negotiate for higher rates", next: "negotiation" },
          { text: "Accept the low rates", next: "accept" }
        ]
      },
      marketing: {
        text: "The label offers strong marketing support. Do you ask for better royalty terms as well?",
        options: [
          { text: "Yes, negotiate for better royalties", next: "negotiation" },
          { text: "Accept the offer as is", next: "accept" }
        ]
      },
      negotiation: {
        text: "After tough negotiations, you secure better terms. Your artist is happy and the deal is successful. Simulation ends.",
        options: []
      },
      accept: {
        text: "You accept the deal as-is. The artist signs the contract, but there might be room for future improvements. Simulation ends.",
        options: []
      }
    };

    let currentNodeKey = "start";

    const simulationDiv = document.getElementById("simulation");
    const optionsDiv = document.getElementById("options");

    // Function to add a message to the simulation area
    function addMessage(text, sender = "bot") {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      simulationDiv.appendChild(msgDiv);
      simulationDiv.scrollTop = simulationDiv.scrollHeight;
    }

    // Function to display the current simulation node
    function displayNode() {
      const node = simulationScenario[currentNodeKey];
      addMessage(node.text, "bot");
      // Clear any previous options
      optionsDiv.innerHTML = "";
      // If options exist, display them as buttons
      if (node.options && node.options.length > 0) {
        node.options.forEach(option => {
          const btn = document.createElement("button");
          btn.innerText = option.text;
          btn.classList.add("option-btn");
          btn.addEventListener("click", () => handleOption(option));
          optionsDiv.appendChild(btn);
        });
      }
    }

    // Handle user's option selection
    function handleOption(option) {
      // Display the user's choice
      addMessage(option.text, "user");
      // Transition to the next node
      if (option.next && simulationScenario[option.next]) {
        currentNodeKey = option.next;
        setTimeout(displayNode, 1000);
      } else {
        addMessage("Simulation complete.", "bot");
        optionsDiv.innerHTML = "";
      }
    }

    // Start the simulation when the page loads
    displayNode();
  </script>
</body>
</html>
