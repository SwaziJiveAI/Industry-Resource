    // Shuffle the simulation scenarios using Fisher-Yates algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Display the current question and start the timer
    function displayScenario() {
      // End quiz if out of questions or if win/loss condition is met
      if (
        currentScenarioIndex >= simulationScenarios.length ||
        score >= correctAnswersToWin ||
        wrongAnswers >= maxWrongAnswers
      ) {
        let message;
        if (wrongAnswers >= maxWrongAnswers) {
          message = `❌ Game Over! You got ${maxWrongAnswers} wrong answers. Final Score: ${score}`;
        } else if (score >= correctAnswersToWin) {
          message = `🎉 You won Round ${currentRound}! Final Score: ${score}`;
        } else {
          message = `🏁 Round ${currentRound} over! You scored ${score} points.`;
        }
        simulationDiv.innerHTML = `<div class="message bot">${message}</div>`;
        optionsDiv.innerHTML = "";
        retryBtn.style.display = "block";
        clearInterval(timerInterval);
        timerDiv.textContent = "";
        return;
      }
      
      // Display the current scenario
      const scenario = simulationScenarios[currentScenarioIndex];
      simulationDiv.innerHTML = `<div class="message bot">${scenario.question}</div>`;
      optionsDiv.innerHTML = scenario.options
        .map(
          (option) =>
            `<button class="option-btn" onclick="handleAnswer('${option}')">${option}</button>`
        )
        .join("");
      
      // Start the countdown timer for this question
      clearInterval(timerInterval);
      startTimer();
    }

    // Start the 14-second timer
    function startTimer() {
      timeLeft = timerDuration;
      timerDiv.textContent = "Time left: " + timeLeft + "s";
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = "Time left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          handleTimeout();
        }
      }, 1000);
    }

    // If the timer runs out before an answer is selected
    function handleTimeout() {
      const scenario = simulationScenarios[currentScenarioIndex];
      wrongAnswers++;
      simulationDiv.innerHTML += `<div class="message bot">⏰ Time's up! The correct answer was: ${scenario.correctAnswer}. ${scenario.explanation}</div>`;
      scoreDiv.textContent = `Round: ${currentRound} | Score: ${score} | Wrong Answers: ${wrongAnswers}`;
      currentScenarioIndex++;
      setTimeout(displayScenario, 2850);
    }

    // Process the user's answer
    function handleAnswer(selectedOption) {
      clearInterval(timerInterval);
      const scenario = simulationScenarios[currentScenarioIndex];
      if (selectedOption === scenario.correctAnswer) {
        score++;
        simulationDiv.innerHTML += `<div class="message bot">✅ Correct! ${scenario.explanation}</div>`;
      } else {
        wrongAnswers++;
        simulationDiv.innerHTML += `<div class="message bot">❌ Incorrect. ${scenario.explanation}</div>`;
      }
      scoreDiv.textContent = `Round: ${currentRound} | Score: ${score} | Wrong Answers: ${wrongAnswers}`;
      currentScenarioIndex++;
      setTimeout(displayScenario, 2850);
    }

    // Initialize the quiz
    function startQuiz() {
      shuffleArray(simulationScenarios);
      score = 0;
      wrongAnswers = 0;
      currentScenarioIndex = 0;
      scoreDiv.textContent = `Round: ${currentRound} | Score: ${score} | Wrong Answers: ${wrongAnswers}`;
      retryBtn.style.display = "none";
      displayScenario();
    }

    retryBtn.addEventListener("click", () => {
      currentRound++;
      startQuiz();
    });

    window.onload = startQuiz;
  </script>
