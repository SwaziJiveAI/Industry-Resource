<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record Deal Negotiation Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Basic Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #simulation {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #e8f5e9;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.bot {
      background-color: #1abc9c;
      color: #fff;
      text-align: left;
    }
    .message.user {
      background-color: #f1f1f1;
      color: #333;
      text-align: right;
      margin-left: auto;
    }
    #options {
      text-align: center;
    }
    .option-btn, .retry-btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover, .retry-btn:hover {
      background-color: #2c3e50;
    }
    .retry-btn {
      display: none;
    }
    #score {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Record Deal Negotiation Simulation</h1>
    <div id="simulation"></div>
    <div id="score">Score: 0</div>
    <div id="options"></div>
    <button class="retry-btn" id="retry-btn">Retry</button>
  </div>
  <script>
    const simulationScenario = {
      start: {
        text: "Welcome to the Record Deal Negotiation Simulation. You are an artist negotiating your first record deal in Eswatini. How do you start?",
        options: [
          { text: "Hire a lawyer to review the contract", next: "node1", points: 1 },
          { text: "Sign immediately to secure the deal", next: "node1", points: -1 }
        ]
      },
      node1: {
        text: "The label offers a low advance but promises exposure. What do you do?",
        options: [
          { text: "Negotiate for a higher advance", next: "node2", points: 1 },
          { text: "Accept it and trust the label's plan", next: "node2", points: -1 }
        ]
      },
      node2: {
        text: "The contract limits your ability to perform independently. How do you proceed?",
        options: [
          { text: "Insist on performance flexibility", next: "node3", points: 1 },
          { text: "Accept the restriction for label backing", next: "node3", points: -1 }
        ]
      },
      node3: {
        text: "The label wants control over your social media. Whatâ€™s your response?",
        options: [
          { text: "Negotiate to retain control", next: "node4", points: 1 },
          { text: "Agree to focus only on music", next: "node4", points: -1 }
        ]
      },
      node4: {
        text: "Your music rights are unclear in the contract. What do you do?",
        options: [
          { text: "Clarify and secure ownership of your masters", next: "node5", points: 1 },
          { text: "Ignore it to finalize the deal quickly", next: "node5", points: -1 }
        ]
      }
    };
    
    let currentNodeKey = "start";
    let simulationScore = 0;
    let badDecisions = 0;
    
    const simulationDiv = document.getElementById("simulation");
    const optionsDiv = document.getElementById("options");
    const retryBtn = document.getElementById("retry-btn");
    const scoreDiv = document.getElementById("score");
    
    function addMessage(text, sender = "bot") {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      simulationDiv.appendChild(msgDiv);
      simulationDiv.scrollTop = simulationDiv.scrollHeight;
    }
    
    function displayNode() {
      const node = simulationScenario[currentNodeKey];
      addMessage(node.text, "bot");
      optionsDiv.innerHTML = "";
      if (node.options) {
        node.options.forEach(option => {
          const btn = document.createElement("button");
          btn.innerText = option.text;
          btn.classList.add("option-btn");
          btn.addEventListener("click", () => handleOption(option));
          optionsDiv.appendChild(btn);
        });
      }
    }
    
    function handleOption(option) {
      addMessage(option.text, "user");
      simulationScore += option.points;
      scoreDiv.innerText = `Score: ${simulationScore}`;
      if (option.points < 0) badDecisions++;
      if (badDecisions >= 3) return finishSimulation("You made too many bad decisions!");
      if (option.next && simulationScenario[option.next]) {
        currentNodeKey = option.next;
        setTimeout(displayNode, 1000);
      } else {
        finishSimulation("Simulation complete.");
      }
    }
    
    function finishSimulation(message) {
      addMessage(message, "bot");
      retryBtn.style.display = "inline-block";
    }
    
    function startSimulation() {
      simulationDiv.innerHTML = "";
      optionsDiv.innerHTML = "";
      retryBtn.style.display = "none";
      scoreDiv.innerText = "Score: 0";
      currentNodeKey = "start";
      simulationScore = 0;
      badDecisions = 0;
      addMessage("Welcome to the Record Deal Negotiation Simulation. Let's begin.");
      setTimeout(displayNode, 1000);
    }
    
    retryBtn.addEventListener("click", startSimulation);
    startSimulation();
  </script>
</body>
</html>
