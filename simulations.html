<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Career Negotiation Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #simulation {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #e8f5e9;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.bot {
      background-color: #1abc9c;
      color: #fff;
      text-align: left;
    }
    .message.user {
      background-color: #f1f1f1;
      color: #333;
      text-align: right;
      margin-left: auto;
    }
    #options {
      text-align: center;
    }
    .option-btn, .retry-btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover, .retry-btn:hover {
      background-color: #2c3e50;
    }
    .retry-btn {
      display: none;
    }
    #score {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Artist Career Negotiation Simulation</h1>
    <div id="simulation"></div>
    <div id="options"></div>
    <button class="retry-btn" id="retry-btn">Retry</button>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const simulationScenarios = [
      { text: "The label offers a low advance but promises exposure. What do you do?",
    options: [
      { text: "Negotiate for a higher advance", next: "node2", points: 1 },
      { text: "Accept it and trust the label's plan", next: "node2", points: -1 }
    ]
  },
  node2: {
    text: "The contract limits your ability to perform independently. How do you proceed?",
    options: [
      { text: "Insist on performance flexibility", next: "node3", points: 1 },
      { text: "Accept the restriction for label backing", next: "node3", points: -1 }
    ]
  },
  node3: {
    text: "The label wants control over your social media. What’s your response?",
    options: [
      { text: "Negotiate to retain control", next: "node4", points: 1 },
      { text: "Agree to focus only on music", next: "node4", points: -1 }
    ]
  },
  node4: {
    text: "Your music rights are unclear in the contract. What do you do?",
    options: [
      { text: "Clarify and secure ownership of your masters", next: "node5", points: 1 },
      { text: "Ignore it to finalize the deal quickly", next: "node5", points: -1 }
    ]
  },
  node5: {
    text: "The label wants a 360 deal. How do you respond?",
    options: [
      { text: "Negotiate for a standard recording contract", next: "node6", points: 1 },
      { text: "Agree to the 360 deal for better support", next: "node6", points: -1 }
    ]
  },
  node6: {
    text: "The label suggests changing your artistic style. What do you do?",
    options: [
      { text: "Stay true to your original style", next: "node7", points: 1 },
      { text: "Adapt to the label's suggested style", next: "node7", points: -1 }
    ]
  },
  node7: {
    text: "The label delays your album release. How do you handle it?",
    options: [
      { text: "Push for a new release date", next: "node8", points: 1 },
      { text: "Wait patiently for the label's decision", next: "node8", points: -1 }
    ]
  },
  node8: {
    text: "The label wants to own your publishing rights. What’s your move?",
    options: [
      { text: "Retain your publishing rights", next: "node9", points: 1 },
      { text: "Agree to give up publishing rights", next: "node9", points: -1 }
    ]
  },
  node9: {
    text: "The label offers a small royalty percentage. What do you do?",
    options: [
      { text: "Negotiate for a higher royalty rate", next: "node10", points: 1 },
      { text: "Accept the offer to get started", next: "node10", points: -1 }
    ]
  },
  node10: {
    text: "The label wants you to sign a long-term contract. How do you respond?",
    options: [
      { text: "Request a shorter contract term", next: "node11", points: 1 },
      { text: "Agree to the long-term contract", next: "node11", points: -1 }
    ]
  },
  node11: {
    text: "The label suggests hiring their preferred producer. What do you do?",
    options: [
      { text: "Insist on choosing your own producer", next: "node12", points: 1 },
      { text: "Agree to work with their producer", next: "node12", points: -1 }
    ]
  },
  node12: {
    text: "The label wants to control your merchandise sales. How do you proceed?",
    options: [
      { text: "Negotiate to retain control of merchandise", next: "node13", points: 1 },
      { text: "Agree to let the label handle merchandise", next: "node13", points: -1 }
    ]
  },
  node13: {
    text: "The label asks for exclusivity on your next album. What’s your response?",
    options: [
      { text: "Negotiate for non-exclusive terms", next: "node14", points: 1 },
      { text: "Agree to exclusivity for better support", next: "node14", points: -1 }
    ]
  },
  node14: {
    text: "The label wants to take a percentage of your touring revenue. What do you do?",
    options: [
      { text: "Negotiate to keep touring revenue separate", next: "node15", points: 1 },
      { text: "Agree to share touring revenue", next: "node15", points: -1 }
    ]
  },
  node15: {
    text: "The label suggests a joint venture for your music. How do you respond?",
    options: [
      { text: "Negotiate for a standard recording deal", next: "node16", points: 1 },
      { text: "Agree to the joint venture", next: "node16", points: -1 }
    ]
  },
  node16: {
    text: "The label wants to own your master recordings. What’s your move?",
    options: [
      { text: "Retain ownership of your masters", next: "node17", points: 1 },
      { text: "Agree to let the label own your masters", next: "node17", points: -1 }
    ]
  },
  node17: {
    text: "The label asks for a non-refundable advance. What do you do?",
    options: [
      { text: "Negotiate for a refundable advance", next: "node18", points: 1 },
      { text: "Agree to the non-refundable advance", next: "node18", points: -1 }
    ]
  },
  node18: {
    text: "The label wants to control your creative direction. How do you proceed?",
    options: [
      { text: "Insist on maintaining creative control", next: "node19", points: 1 },
      { text: "Agree to let the label guide your direction", next: "node19", points: -1 }
    ]
  },
  node19: {
    text: "The label suggests a co-writing agreement. What’s your response?",
    options: [
      { text: "Negotiate to retain full writing credits", next: "node20", points: 1 },
      { text: "Agree to co-writing for better exposure", next: "node20", points: -1 }
    ]
  },
  node20: {
    text: "The label wants to extend your contract. How do you respond?",
    options: [
      { text: "Negotiate for a fair extension", next: "node21", points: 1 },
      { text: "Agree to the extension without negotiation", next: "node21", points: -1 }
    ]
  },
  node21: {
    text: "The label suggests a marketing campaign you don’t agree with. What do you do?",
    options: [
      { text: "Propose an alternative campaign", next: "node22", points: 1 },
      { text: "Agree to the label's campaign", next: "node22", points: -1 }
    ]
  },
  node22: {
    text: "The label wants to take a percentage of your sync licensing revenue. What’s your move?",
    options: [
      { text: "Negotiate to keep sync licensing revenue separate", next: "node23", points: 1 },
      { text: "Agree to share sync licensing revenue", next: "node23", points: -1 }
    ]
  },
  node23: {
    text: "The label asks for a non-compete clause. How do you proceed?",
    options: [
      { text: "Negotiate to remove the non-compete clause", next: "node24", points: 1 },
      { text: "Agree to the non-compete clause", next: "node24", points: -1 }
    ]
  },
  node24: {
    text: "The label wants to control your public image. What’s your response?",
    options: [
      { text: "Insist on controlling your own image", next: "node25", points: 1 },
      { text: "Agree to let the label manage your image", next: "node25", points: -1 }
    ]
  },
  node25: {
    text: "The label suggests a renegotiation of your contract. How do you respond?",
    options: [
      { text: "Negotiate for better terms", next: "node26", points: 1 },
      { text: "Agree to the renegotiation without changes", next: "node26", points: -1 }
    ]
  }
};
      { text: "A local promoter offers an unpaid gig promising exposure. Your choice?", options: [
          { text: "Accept for visibility", points: 0 },
          { text: "Demand payment or decline", points: 1 }
        ]
      },
      { text: "A sponsor wants to fund your album but takes 50% of profits. What’s your move?", options: [
          { text: "Negotiate a better deal", points: 1 },
          { text: "Take the deal without changes", points: 0 }
        ]
      },
      { text: "You’re invited to collaborate on a song, but the artist has bad industry rep. Do you proceed?", options: [
          { text: "Decline to protect your brand", points: 1 },
          { text: "Accept for potential reach", points: 0 }
        ]
      }
    ];

    let score = 0;
    let badDecisions = 0;
    const maxBadDecisions = 3;
    let questionsAsked = [];

    const simulationDiv = document.getElementById("simulation");
    const optionsDiv = document.getElementById("options");
    const retryBtn = document.getElementById("retry-btn");
    const scoreDiv = document.getElementById("score");

    function getRandomScenario() {
      let availableScenarios = simulationScenarios.filter((_, index) => !questionsAsked.includes(index));
      if (availableScenarios.length === 0) {
        finishSimulation();
        return null;
      }
      let randomIndex = Math.floor(Math.random() * availableScenarios.length);
      let scenarioIndex = simulationScenarios.indexOf(availableScenarios[randomIndex]);
      questionsAsked.push(scenarioIndex);
      return simulationScenarios[scenarioIndex];
    }

    function addMessage(text, sender = "bot") {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      simulationDiv.appendChild(msgDiv);
      simulationDiv.scrollTop = simulationDiv.scrollHeight;
    }

    function displayScenario() {
      let scenario = getRandomScenario();
      if (!scenario) return;
      addMessage(scenario.text, "bot");
      optionsDiv.innerHTML = "";
      scenario.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option.text;
        btn.classList.add("option-btn");
        btn.addEventListener("click", () => handleOption(option));
        optionsDiv.appendChild(btn);
      });
    }

    function handleOption(option) {
      addMessage(option.text, "user");
      score += option.points;
      if (option.points === 0) badDecisions++;
      scoreDiv.innerText = `Score: ${score}`;
      if (badDecisions >= maxBadDecisions) {
        finishSimulation();
      } else {
        displayScenario();
      }
    }

    function finishSimulation() {
      addMessage("Simulation complete.", "bot");
      addMessage(`Final score: ${score}`, "bot");
      retryBtn.style.display = "inline-block";
    }

    function startSimulation() {
      simulationDiv.innerHTML = "";
      optionsDiv.innerHTML = "";
      retryBtn.style.display = "none";
      score = 0;
      badDecisions = 0;
      questionsAsked = [];
      scoreDiv.innerText = "Score: 0";
      addMessage("Welcome to the Artist Career Negotiation Simulation.");
      setTimeout(displayScenario, 1000);
    }

    retryBtn.addEventListener("click", startSimulation);
    startSimulation();
  </script>
</body>
</html>
