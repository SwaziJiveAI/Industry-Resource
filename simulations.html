    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

          message = `❌ Game Over! You got 3 wrong answers. Final Score: ${score}`;

        optionsDiv.innerHTML = "";
        retryBtn.style.display = "block";
        return;
      }

      const scenario = simulationScenarios[currentScenarioIndex];
      simulationDiv.innerHTML = `<div class="message bot">${scenario.question}</div>`;
      optionsDiv.innerHTML = scenario.options
        .map(
          (option) =>
            `<button class="option-btn" onclick="handleAnswer('${option}')">${option}</button>`
        )
        .join("");
    }

    function handleAnswer(selectedOption) {
      const scenario = simulationScenarios[currentScenarioIndex];
      if (selectedOption === scenario.correctAnswer) {
        score++;
        simulationDiv.innerHTML += `<div class="message bot">✅ Correct! ${scenario.explanation}</div>`;
      } else {
        wrongAnswers++;
        simulationDiv.innerHTML += `<div class="message bot">❌ Incorrect. ${scenario.explanation}</div>`;
      }
      scoreDiv.textContent = `Round: ${currentRound} | Score: ${score} | Wrong Answers: ${wrongAnswers}`;
      currentScenarioIndex++;
      setTimeout(displayScenario, 2850);
    }

      shuffleArray(simulationScenarios);
      score = 0;
      wrongAnswers = 0;
