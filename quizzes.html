<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eswatini Music Resource Center</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #1abc9c);
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #2c3e50;
        }

        footer {
            background: linear-gradient(135deg, #2c3e50, #1abc9c);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Chatbot Styling */
        #chatbot {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }

        #user-input {
            width: calc(100% - 90px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submit-btn {
            width: 80px;
            padding: 8px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eswatini Music Resource Center</h1>
       
    </header>

    <main>
        <section>
            <h2>Welcome to the Eswatini Music Resource Center</h2>
            <p>This platform supports budding artists, artist managers, labels, and other stakeholders in the local Eswatini music industry.</p>
            <a href="https://swazijiveai.github.io/Industry-Resource/simulations.html">Back to simulator‚Üí</a>
        </section>

        <!-- Chatbot Section -->
        <section>
            <h2>Skill Assessment Quiz</h2>
            <div id="chatbot"></div>
            <input type="text" id="user-input" placeholder="Type your answer here...">
            <button id="submit-btn">Send</button>
        </section>
    <!-- Chatbot Script -->
    <script>
        const chatBot = document.getElementById('chatbot');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');
        let currentQuestionIndex = 0;

        const quizData = [
            {
                question: "True or False: Digital streaming has reduced physical album sales?",
                answer: "True",
                explanation: "Digital streaming has largely supplanted physical album sales in today's market."
            },
            {
                question: "Yes or No: Do record labels typically require exclusive contracts?",
                answer: "Yes",
                explanation: "Exclusive contracts are common to secure the artist's full commitment."
            },
            {
                question: "What term refers to the fee for using a song in ads?",
                answer: "Sync",
                explanation: "A sync fee is charged when music is synchronized with visual media."
            },
            {
                question: "True or False: An artist's back catalog has little value.",
                answer: "False",
                explanation: "Back catalogs generate revenue through licensing and streaming."
            },
            {
                question: "Yes or No: Are music publishers responsible for songwriting royalties?",
                answer: "Yes",
                explanation: "Publishers manage the rights and royalties for songwriters."
            },
            {
                question: "What is the upfront payment from a label called?",
                answer: "Advance",
                explanation: "Advances provide funds to an artist before royalties are earned."
            },
            {
                question: "True or False: '360 deals' involve revenue sharing across multiple streams?",
                answer: "True",
                explanation: "360 deals allow labels to share revenue from touring, merchandising, etc."
            },
            {
                question: "Yes or No: Do artists usually own their masters?",
                answer: "No",
                explanation: "Typically, record labels retain ownership of master recordings unless negotiated otherwise."
            },
            {
                question: "What term describes regaining rights to music after a contract?",
                answer: "Reversion",
                explanation: "Rights reversion lets artists reclaim their work after contractual obligations expire."
            },
            {
                question: "True or False: Royalties come only from album sales?",
                answer: "False",
                explanation: "Royalties are generated from streaming, radio, licensing, and more."
            }
        ];

        function appendMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            chatBot.appendChild(messageDiv);
            chatBot.scrollTop = chatBot.scrollHeight;
        }

        function askQuestion() {
            if (currentQuestionIndex < quizData.length) {
                appendMessage(quizData[currentQuestionIndex].question, "bot");
            } else {
                appendMessage("Quiz completed! üéâ", "bot");
                submitBtn.disabled = true;
                userInput.disabled = true;
            }
        }

        submitBtn.addEventListener("click", () => {
            const userAnswer = userInput.value.trim();
            if (userAnswer === "") return;
            appendMessage(userAnswer, "user");
            const correctAnswer = quizData[currentQuestionIndex].answer;
            const explanation = quizData[currentQuestionIndex].explanation;
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                appendMessage("‚úÖ Correct! " + explanation, "bot");
            } else {
                appendMessage("‚ùå Incorrect. " + explanation, "bot");
            }
            userInput.value = "";
            currentQuestionIndex++;
            setTimeout(askQuestion, 1500);
        });

        // Start the quiz when the page loads
        window.onload = askQuestion;
    </script>
</body>
</html>
